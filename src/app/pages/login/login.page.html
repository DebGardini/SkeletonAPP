<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="center-content">
    <h1>SkeletonAPP</h1>
  </div>
  <div class="center-content1">
    <p>Aquí comienza todo</p>
  </div>
  <div class="center-content2">
    <h3>¡Bienvenido!</h3>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="username" minlength="3" maxlength="8" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" minlength="4" maxlength="4" inputmode="numeric" pattern="\d*" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="customBtn">INGRESAR</ion-button>
  </form>
</ion-content>
