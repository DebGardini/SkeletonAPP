<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>El Pastillero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Registre sus datos</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item>
      <ion-label position="floating" for="username">Usuario</ion-label>
      <ion-input id="username" name="username" formControlName="username" minlength="3" maxlength="8" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating" for="password">Contraseña</ion-label>
      <ion-input id="password" name="password" formControlName="password" type="password" minlength="4" maxlength="4" inputmode="numeric" pattern="\d*" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating" for="confirmPassword">Confirmar Contraseña</ion-label>
      <ion-input id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" type="password" minlength="4" maxlength="4" inputmode="numeric" pattern="\d*" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" for="email">Correo Electrónico</ion-label>
      <ion-input id="email" name="email" formControlName="email" type="email" required></ion-input>
    </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!registerForm.valid">Registrar</ion-button>
  </form>
</ion-content>
